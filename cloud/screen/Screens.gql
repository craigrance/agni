input ChangePosterIdInput {
  posterId: String!
}

input ConfirmScreenInput {
  screenName: String!
}

type ConnectionTimedOut {
  timed_out: Boolean
}

input CreateScreenInput {
  screenName: String!
  objectKey: String!
  versionId: String!
  posterId: String
  type: String!
  labels: [String]
}

input DeleteScreenInput {
  screenName: String!
}

input GetObjectKeysInput {
  objectKey: String
