input ChangePosterIdInput {
  posterId: String!
}

type ConnectionTimedOut {
  timed_out: Boolean
}

input CreateScreenInput {
  screenName: String!
  objectKey: String!
  posterId: String
  type: String!
}

input GetObjectKeyListInput {
  objectKey: String
}

type Mutation {
  createScreen(input: CreateScreenInput!): ObjectKey
  changePosterId(input: ChangePosterIdInput!): ConnectionTimedOut
}

type ObjectKey {
  objectKey: String
}

type PosterId {
  posterId: String
}

type Query {
  getObjectKeyList(input: GetObjectKeyListInput!): [ObjectKey]
}

type Screen {
  screenName: String!
  objectKey: String!
  createdDate: AWSTimestamp!
  posterId: String!
  type: String!
  userCount: Int!
  status: String!
}

schema {
  query: Query
  mutation: Mutation
}
