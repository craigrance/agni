input ChangePosterIdInput {
  posterId: String!
}

input CreateScreenInput {
  objectKey: String!
  posterId: String!
  type: String!
}

input GetObjectKeyInput {
  objectKey: String
}

type Mutation {
  createScreen(input: CreateScreenInput!): ObjectKey
  # setScreen(input: SetScreenInput!): [ObjectKey]
  changePosterId(input: ChangePosterIdInput!): PosterId
  # deleteScreen(input: DeleteScreenInput!): [ObjectKey]
}

type ObjectKey {
  objectKey: String
}

type PosterId {
  posterId: String
}

type Query {
  # getStatus(input: GetStatusInput!): [Status]
  getObjectKey(input: GetObjectKeyInput!): [ObjectKey]
}

type Screen {
  objectKey: String!
  createdDate: AWSTimestamp!
  posterId: String!
  type: String!
  userCount: Int!
}

schema {
  query: Query
  mutation: Mutation
}
