}

type ConfirmScreenIsCompleted @aws_cognito_user_pools {
  confirmScreenIsCompleted: Boolean
}

type ObjectKey @aws_iam @aws_cognito_user_pools {
  objectKey: String
}

type PosterId {
  posterId: String
}

type Query {
  getObjectKeys(input: GetObjectKeysInput!): [ObjectKey]
  getScreenNames(input: GetScreenNamesInput!): [ScreenName]
  getVersionIds(input: GetVersionIdsInput!): [VersionId]
}

type ScreenName {
  screenName: String
}

input SetStatusInput {
  screenName: String!
  status: String!
}

type Type {
  type: String
}

type VersionId {
  versionId: String
}

schema {
  query: Query
  mutation: Mutation
}
