input ChangePosterIdInput {
  posterId: String!
}

type ConnectionTimedOut {
  timed_out: Boolean
}

input CreateScreenInput {
  screenName: String!
  objectKey: String!
  versionId: String!
  posterId: String
  type: String!
  labels: [String]
}

input GetObjectKeysInput {
  objectKey: String
}

input GetScreenNamesInput {
  type: String
}

input GetTypesInput {
  screenName: String
}

input DeleteScreenInput {
  screenName: String
}

input SetStatusInput {
  objectKey: String
}

type Mutation {
  createScreen(input: CreateScreenInput!): ObjectKey
  changePosterId(input: ChangePosterIdInput!): ConnectionTimedOut
  deleteScreen(input: DeleteScreenInput!): ConnectionTimedOut
  setStatus(input: SetStatusInput!): ConnectionTimedOut
}

type ObjectKey {
  objectKey: String
}

type PosterId {
  posterId: String
}

type Query {
  getObjectKeys(input: GetObjectKeysInput!): [ObjectKey]
  getScreenNames(input: GetScreenNamesInput!): [ScreenName]
  getTypes(input: GetTypesInput!): [Type]
}

type Screen {
  screenName: String!
  objectKey: String!
  versionId: String!
  createdDate: AWSTimestamp!
  posterId: String!
  type: String!
  labels: [String]!
  userCount: Int!
  status: String!
}

type ScreenName {
  screenName: String
}

type Type {
  type: String
}

schema {
  query: Query
  mutation: Mutation
}
