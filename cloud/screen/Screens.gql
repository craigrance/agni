input ChangePosterIdInput {
  posterId: String!
}

type ConnectionTimedOut {
  timed_out: Boolean
}

input CreateScreenInput {
  screenName: String!
  objectKey: String!
  posterId: String
  type: String!
  labelsForSuggester: [LabelsForSuggesterInput]
  labelsForSearch: [LabelsForSearchInput]
}

input GetObjectKeysInput {
  objectKey: String
}

type LabelsForSuggester {
  input: String
}

input LabelsForSuggesterInput {
  input: String
}

input LabelsForSearchInput {
  label: String
}

type Mutation {
  createScreen(input: CreateScreenInput!): ObjectKey
  changePosterId(input: ChangePosterIdInput!): ConnectionTimedOut
}

type ObjectKey {
  objectKey: String
}

type PosterId {
  posterId: String
}

type Query {
  getObjectKeys(input: GetObjectKeysInput!): [ObjectKey]
}

type Screen {
  screenName: String!
  objectKey: String!
  createdDate: AWSTimestamp!
  posterId: String!
  type: String!
  labelsForSuggester: [LabelsForSuggester]!
  labelsForSearch: [LabelsForSearch]!
  userCount: Int!
  status: String!
}

type LabelsForSearch {
  label: String
}

schema {
  query: Query
  mutation: Mutation
}
