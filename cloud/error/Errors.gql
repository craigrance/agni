}

type Mutation {
  createError(input: CreateErrorInput!): IdSequenceNumber
  deleteError(input: DeleteErrorInput!): IdSequenceNumber
}

type Query {
  getIdSequenceNumberDatas(
    input: GetIdSequenceNumberDatasInput!
