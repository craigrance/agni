}

input GetIdSequenceNumberDatasInput {
  type: String!
}

type IdSequenceNumber {
  id: ID
  sequenceNumber: Int
}

type IdSequenceNumbers {
  idSequenceNumbers: [IdSequenceNumber]
}

type IdSequenceNumberData {
  id: ID
