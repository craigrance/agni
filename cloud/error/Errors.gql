input CreateErrorInput {
  type: String!
  data: AWSJSON!
}

input DeleteErrorInput {
  id: ID!
}

# createdDate: (Number)
type Error {
  id: ID
  type: String
  data: AWSJSON
  status: String
}

input GetTypeListInput {
  status: String!
}

type Id {
  id: ID
}

type Mutation {
  createError(input: CreateErrorInput!): Id
  deleteError(input: DeleteErrorInput!): Id
}

type Query {
  getTypeList(input: GetTypeListInput!): Type
}

type Type {
  type: String
}

schema {
  query: Query
  mutation: Mutation
}
