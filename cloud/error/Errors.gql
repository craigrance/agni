input CreateErrorInput {
  errorType: String!
  data: AWSJSON!
}

type Error {
  id: ID!
  createdDate: String!
  errorType: String!
  data: AWSJSON!
  status: String!
}

input GetErrorTypeListInput {
  status: String!
}

type Id {
  id: ID!
}

type Mutation {
  createError(input: CreateErrorInput!): Id
}

type Query {
  getErrorTypeList(input: GetErrorTypeListInput!): ErrorType
}

type ErrorType {
  errorType: String!
}

schema {
  query: Query
  mutation: Mutation
}
