input CreateScreenInput {
	objectKey: String!
}

input GetStatusInput {
	objectKey: String!
}

type Mutation {
	createScreen(input: CreateScreenInput!): ObjectKey
	setStatus(input: SetStatusInput!): Status
}

type ObjectKey {
	objectKey: String!
}

type Query {
	getStatus(input: GetStatusInput!): Status
}

type Screen {
	objectKey: String!
	poster: String!
	createdDate: String
	userCount: Int
	status: String
}

input SetStatusInput {
	objectKey: String!
	status: String!
}

type Status {
	status: String!
}

schema {
	query: Query
	mutation: Mutation
}

/////

input CreateSignUpUserInput {
  fullUsername: String!
  password: String!
}

type FullUsername {
  fullUsername: String!
}

input GetIpAddressListInput {
  ipAddress: String!
}

input GetStatusInput {
  id: ID!
  createdDate: String!
}

type IpAddress {
  ipAddress: String!
}

type IpAddressList {
  ipAddressList: [IpAddress!]!
}

type Mutation {
  createSignUpUser(input: CreateSignUpUserInput!): FullUsername
  setStatus(input: SetStatusInput!): Status
}

type Query {
  getIpAddressList(input: GetIpAddressListInput!): IpAddressList
  getStatus(input: GetStatusInput!): Status
}

input SetStatusInput {
  id: ID!
  createdDate: String!
  status: String!
}

type SignUpUser {
  id: ID
  createdDate: String
  ipAddress: String
  fullUsername: String!
  password: String
  status: String
}

type Status {
  status: String!
}

type Subscription {
  onSetStatus: Status @aws_subscribe(mutations: ["setStatus"])
}

schema {
  query: Query
  mutation: Mutation
  subscription: Subscription
}
